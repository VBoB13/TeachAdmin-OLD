{% extends 'teachadmin/base.html' %}
{% load bootstrap4 %}

{% block view_title_block %}
    <div class="jumbotron bg-secondary">
        <h1 align="center" class="display-4">
            {{ view_title }}
        </h1>
    </div>
{% endblock view_title_block %}


{% block content_block %}
    <form action="" method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% if homerooms %}
            <p>
            <label for="select_homeroom">Homeroom</label>
            <select name="selected_homeroom" id="select_homeroom" class="form-control">
            {% for homeroom in homerooms %}
                {% if forloop.first %}
                    <option value="">--None--</option>
                {% endif %}
                <option value="{{ homeroom.pk }}"
                {% if homeroom in student.homeroom %}
                    selected>{{ homeroom }}</option>
                {% else %}
                    >{{ homeroom }}</option>
                {% endif %}
            {% endfor %}
            </select>
            <small class="text-muted">Optional.</small>
            </p>
        {% endif %}
        <input type="submit" value="{% if form.instance.pk %}Update{% else %}Add{% endif %} student" class="btn btn-primary" />
    </form>
{% endblock content_block %}
