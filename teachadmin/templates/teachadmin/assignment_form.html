{% extends 'teachadmin/base.html' %}
{% load bootstrap4 %}

{% block view_title_block %}
    <div class="jumbotron bg-secondary">
        <h1 class="display-4" align="center">
            {{ view_title }}
        </h1>
    </div>
{% endblock view_title_block %}

{% block content_block %}
    <form method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" value="{% if form.instance.pk %}Update{% else %}Create{% endif %} assignment" class="btn btn-primary" />
    </form>
{% endblock content_block %}
