{% extends 'teachadmin/base.html' %}
{% load bootstrap4 %}

{% block view_title_block %}
    <div class="jumbotron bg-secondary">
        <h1 class="display-4" align="center">Delete {{ object }}</h1>
    </div>
{% endblock view_title_block %}

{% block content_block %}
    <form method="POST">
        {% csrf_token %}
        Are you sure you want to delete <strong>{{ object }}</strong> ?
        <p>
            <input class="btn btn-secondary" type="button" value="Cancel" onclick="window.history.go(-1);"/>
            <input type="submit" value="Delete" class="btn btn-danger">
        </p>
    </form>
{% endblock content_block %}
