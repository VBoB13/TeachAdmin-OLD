{% extends 'teachadmin/base.html' %}
{% load bootstrap4 %}
{% load static %}

{% block view_title_block %}
    <div class="jumbotron bg-secondary">
        <h1 class="display-4" align="center">
            {{ view_title }}
        </h1>
    </div>
{% endblock view_title_block %}


{% block content_block %}
    <form method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% if not form.instance.pk %}
            <label for="lessontestscore_students">Student</label><br>
            <select name="students" id="lessontestscore_students" class="form-control">
                {% for student in lessontest.lesson.subject.student_set.all %}
                    <option value="{{ student.pk }}">{{ student }}</option>
                {% endfor %}
            </select><br><br>
        {% endif %}
        <input type="submit" value="{% if form.instance.pk %}Update{% else %}Add{% endif %} score" class="btn btn-primary">
    </form>
{% endblock content_block %}
